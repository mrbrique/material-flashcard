<div class="splash__container" fxLayout="row" fxLayoutGap="36px" fxLayoutAlign="center center" fxLayoutAlign.lt-md="start center" fxLayoutGap.lt-md="0px" fxLayout.lt-md="column" ngClass.lt-md="splash__container--sm"
  ngClass.lt-sm="splash__container--sm splash__container--xs">
  <div #splashWindow class='splash__window'>
    <div class="splash__deck">
      <mat-flashcard *ngFor="let mat of cardDisplay; let i = index" class="splash__card" [ngClass]="'splash__card' + [i+1]" [material]="mat"></mat-flashcard>
    </div>
  </div>


  <div class="splash__home">
    <div class="splash_headline">A technology vocab <br>e-flashcard</div>


    <button class="splash__cta" mat-raised-button color="primary">Learn More</button>
  </div>
</div>
